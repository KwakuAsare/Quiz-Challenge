<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!--Before Quiz-->

<div class="timer-cont hide" id="timer">
  <h3>Timer</h3>
</div>
<div class="start-cont">
  <h2>World Soccer Trivia!</h2>
  <p>Test your knowledge</p>
  <button id="start">Start Quiz</button>
</div>

  <!--Quiz-->
    <div class="hide" id="quiz"></div>

    <div id="next">
      <button id="start">Next</button>
    </div>
    
   <!-- <div class="" id="submitquestion">Submit</div>-->

    <div id="results"></div>




<!--After Quiz-->
<div class="scoreboard hide" id="quizscores">
       <div id="title">
         <h2>Quiz Scores</h2>
       </div>
       <div id="quizscores">
          <h3>Quiz Over</h3>
       
             <div class="board-cont">
                 <table id="board-table">
                     <tr>
                       <th>Name</th>
                       <th>Score</th>
                     </tr>
                   <tr>
                       <td>Stacks</td>
                       <td>100</td>
                    </tr>
                 </table>
              </div>

             <p>Your Total Score is: <span id="score">0</span></p>

             <div>
                 <input type="text" placeholder="Your name" id="scoreName">
             </div>
             <div>
                 <input type="submit" value="submit" id="submit">
             </div>
    </div>
</div>

<div id="back">
  <button id="start">Back</button>
</div>

<div id="clearhighscores">
  <button id="start">Clear</button>
</div>




<script type="text/javascript" src="./script.js"></script>
</body>
</html>
